<h1 class="banner">
    {{title}}
</h1>
<div class="w-full sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl ...">
    <form  
      class="bg-white  rounded px-12 pt-6 pb-8 mb-4 mt-12 ml-4"
      >
      <div class="mb-4 ">
        <label class="block text-gray-700 text-sm font-bold mb-4" for="details" >
          Add TASK
        </label>
        <input  
            class="
                shadow appearance-none border 
                rounded w-full py-2 px-3 
                text-gray-700 
                leading-tight 
                focus:outline-none 
                focus:shadow-outline" 
                id="details" 
                type="text" 
                [placeholder]="details"
                #task
                >
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="priority">
            priority
        </label>
        <select 
            class="block appearance-none w-full bg-white border border-gray-400 text-gray-700 
            hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
            name="priority"
            name="priority"
            #priority
            >
            <option value="High">High </option>
            <option value="Normal">Normal </option>
            <option value="Medium">Medium</option>
            <option value="Low">Low </option>
            
        </select>
      </div>

      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
        </div>
        <input datepicker  type="text" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="XXXX/XX/XX" #date>
      </div>

      <div class="flex items-center justify-between mt-12">
        <button (click)="addTask(task.value, priority.value, date.value )" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          ADD TASK
        </button>
      </div>
    </form>
  </div>

  <div class="relative overflow-x-auto sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Task name
                </th>
                <th scope="col" class="px-6 py-3">
                    Priority
                </th>
                <th scope="col" class="px-6 py-3">
                    Date
                </th>
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Action</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list" class="bg-white border-b">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white ">
                    {{item.name}}
                </th>
                <td class="px-6 py-4">
                    {{item.rank}}
                </td>
                <td class="px-6 py-4">
                    {{item.date}}
                </td>
                
                <td class="px-6 py-4 text-right">
                    <a (click)="removeTask(item.id)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
